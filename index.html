<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="zoteroForm">
      <label for="query">Sujet :</label><br />
      <input type="text" id="query" name="query" required /><br /><br />
      <button type="submit">Envoyer</button>
    </form>

    <div id="resultat"></div>

    <script>
      document
        .getElementById("zoteroForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const query = document.getElementById("query").value;
          document.getElementById("resultat").innerText = "Recherche en cours...";
          const response = await fetch(
            "https://romualdgoodforest.app.n8n.cloud/webhook-test/c22acf94-4d6f-4569-8b84-dcc6cc87aa0c",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ query }),
            }
          );
          const data = await response.json();
          document.getElementById("resultat").innerHTML = `<h3>Résumé :</h3><p>${
            data.resume
          }</p><h3>Sources :</h3><ul>${data.sources
            .map((src) => `<li>${src}</li>`)
            .join("")}</ul>`;
        });
    </script>
  </body>
</html>
